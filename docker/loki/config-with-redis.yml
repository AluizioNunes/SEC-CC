"""
Loki Configuration with Redis Integration
Log query caching and optimization
"""

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Redis-backed query result caching
query_range:
  results_cache:
    cache:
      redis:
        endpoint: redis:6379
        db: 0
        ttl: 300s
        enabled: true

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  max_transfer_retries: 0

# Redis integration for log pattern caching
compactor:
  working_directory: /tmp/loki/boltdb-shipper-compacted
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Redis-backed label index for faster queries
frontend:
  address: 0.0.0.0:3100
  compress_responses: true
  max_outstanding_per_tenant: 2048
  grpc_server_max_recv_msg_size: 4194304
  grpc_server_max_send_msg_size: 4194304

# Query optimization with Redis
query_scheduler:
  max_outstanding_requests_per_tenant: 1024

# Redis for hot log identification
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  max_query_length: 721h
  max_query_parallelism: 32
  cardinality_limit: 100000
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6

# Redis-backed log pattern analysis
pattern_ingester:
  enabled: true
  metric_name: loki_pattern_ingester_lines_total

# Redis for log analytics
analytics:
  reporting_enabled: false
