worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream fastapi_upstream {
    server fastapi:8000;
  }

  upstream nestjs_upstream {
    server nestjs:3000;
  }

  server {
    listen 80;

    # Serve a simple welcome page since frontend is disabled
    root /usr/share/nginx/html;
    index index.html;
    location / {
      return 200 'Welcome to SEC Stack - Frontend disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /api/python/ {
      proxy_pass http://fastapi_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/node/ {
      return 404 'NestJS disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /grafana/ {
      return 404 'Grafana disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /n8n/ {
      return 404 'n8n disabled for now\n';
      add_header Content-Type text/plain;
    }
  }
}
