worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    # Serve a simple welcome page since frontend is disabled
    root /usr/share/nginx/html;
    index index.html;
    location / {
      return 200 'Welcome to SEC Stack - Postgres active\n';
      add_header Content-Type text/plain;
    }

    # Route to Postgres (for health checks or direct access if needed)
    location /db/ {
      return 200 'Postgres is running on port 5432\n';
      add_header Content-Type text/plain;
    }
  }
}
