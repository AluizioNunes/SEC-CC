worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    # Serve a simple welcome page since frontend is disabled
    root /usr/share/nginx/html;
    index index.html;
    location / {
      return 200 'Welcome to SEC Stack - All services disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /api/python/ {
      return 404 'FastAPI disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /api/node/ {
      return 404 'NestJS disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /grafana/ {
      return 404 'Grafana disabled for now\n';
      add_header Content-Type text/plain;
    }

    location /n8n/ {
      return 404 'n8n disabled for now\n';
      add_header Content-Type text/plain;
    }
  }
}
