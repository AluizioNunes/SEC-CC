global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/sec-alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fastapi'
    static_configs:
      - targets: ['fastapi:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'nestjs'
    static_configs:
      - targets: ['nestjs:3000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3001']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgresql:5432']

  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb:27017']
