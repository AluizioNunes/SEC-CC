# SonarQube Configuration for SEC Application

sonar.projectKey=sec-application
sonar.projectName=SEC Ultra-Revolutionary Application
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src,Backend/FastAPI/app,Backend/NestJS/src
sonar.tests=tests,Backend/FastAPI/tests,Backend/NestJS/test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.*,**/*.spec.*,**/coverage/**

# Language-specific settings
sonar.python.version=3.12
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/test/**,**/tests/**

# Duplication settings
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*

# Security settings
sonar.security.reportPath=security-report.json

# Quality gate
sonar.qualitygate=sec-quality-gate

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.language=py,js,ts

