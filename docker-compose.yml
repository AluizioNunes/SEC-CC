services:
  nginx:
    image: nginx:alpine
    container_name: CC-NGINX
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./Docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - HOST=nginx
    networks:
      - sec_net
    depends_on:
      - frontend
      - fastapi
      - nestjs
    restart: unless-stopped

  # Time synchronization service
  ntp:
    image: cturra/ntp:latest
    container_name: CC-NTP
    ports:
      - "123:123/udp"
    networks:
      - sec_net
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    container_name: CC-FRONTEND

    networks:
      - sec_net
    restart: unless-stopped
    # Add resource limits to prevent hanging builds
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    container_name: CC-FASTAPI
    ports:
      - "8000:8000"
    networks:
      - sec_net
    depends_on:
      - redis
      - redis-exporter
    # Add time synchronization and health checks
    environment:
      - SERVICE_NAME=fastapi
      - HOST=fastapi
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    container_name: CC-NESTJS
    environment:
      PORT: ${NESTJS_PORT:-3000}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      SERVICE_NAME: nestjs
      HOST: nestjs
    ports:
      - "3000:3000"
    networks:
      - sec_net
    depends_on:
      - redis
      - redis-exporter
    # Add health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:17.6-alpine
    container_name: CC-POSTGRESQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sec}
      SERVICE_NAME: postgresql
      HOST: postgres
      # Add time synchronization and performance optimizations
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sec_net
    # Add health checks and resource limits
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  mongodb:
    image: mongo:latest
    container_name: CC-MONGODB
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      SERVICE_NAME: mongodb
      HOST: mongodb
      # Add performance optimizations
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - sec_net
    # Add health checks and resource limits
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' localhost:27017/${MONGO_INITDB_DATABASE} --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  redis:
    image: redis:latest
    container_name: CC-REDIS
    ports:
      - "6379:6379"
    networks:
      - sec_net
    # Add password protection and health checks
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    environment:
      SERVICE_NAME: redis
      HOST: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: CC-REDIS-EXPORTER
    ports:
      - "9121:9121"
    environment:
        REDIS_ADDR: redis://redis:6379
        REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
    networks:
      - sec_net
    depends_on:
      - redis
    # Add health checks
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: CC-RABBITMQ
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST:-/}
      HOST: rabbitmq
      # RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS removido devido a incompatibilidade
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./Docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./Docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - sec_net
    # Add health checks and resource limits
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  grafana:
    image: grafana/grafana:latest
    container_name: CC-GRAFANA
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_AUTO_ASSIGN_ORG: "true"
      GF_USERS_AUTO_ASSIGN_ORG_ROLE: "Admin"
      SERVICE_NAME: grafana
      HOST: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./Docker/grafana/provisioning:/etc/grafana/provisioning
      - ./Docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - sec_net
    # Add health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: CC-PROMETHEUS
    environment:
      - PROMETHEUS_CONFIG_FILE=/etc/prometheus/prometheus.yml
      - SERVICE_NAME=prometheus
      - HOST=prometheus
    volumes:
      - ./Docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./Docker/prometheus/prometheus_rules.yml:/etc/prometheus/rules/sec-alerts.yml
    ports:
      - "9090:9090"
    networks:
      - sec_net
    # Add time synchronization service dependency
    depends_on:
      - ntp
    # Add health checks and resource limits
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  loki:
    image: grafana/loki:2.9.8
    container_name: CC-LOKI
    volumes:
      - ./Docker/loki/config.yml:/etc/loki/config.yml
    ports:
      - "3100:3100"
    networks:
      - sec_net

  promtail:
    image: grafana/promtail:2.9.8
    container_name: CC-PROMTAIL
    environment:
      - SERVICE_NAME: promtail
      - HOST: promtail
    volumes:
      - ./Docker/promtail/config.yml:/etc/promtail/config.yml
      - //var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "9080:9080"
    networks:
      - sec_net
    # Add time synchronization service dependency
    depends_on:
      - ntp
      - loki

