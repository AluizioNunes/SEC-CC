services:
  nginx:
    image: nginx:alpine
    container_name: CC-NGINX
    ports:
      - "80:80"
    networks:
      - sec_net

  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    container_name: CC-FRONTEND
    volumes:
      - frontend_dist:/app/dist
    ports:
      - "5173:80"
    networks:
      - sec_net

  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    container_name: CC-FASTAPI
    ports:
      - "8000:8000"
    networks:
      - sec_net
    depends_on:
      - redis

  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    container_name: CC-NESTJS
    environment:
      PORT: ${NESTJS_PORT:-3000}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "3000:3000"
    networks:
      - sec_net
    depends_on:
      - redis

  postgres:
    image: postgres:17.6-alpine
    container_name: CC-POSTGRESQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sec_net

  redis:
    image: redis:latest
    container_name: CC-REDIS
    ports:
      - "6379:6379"
    networks:
      - sec_net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: CC-RABBITMQ
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - sec_net

  grafana:
    image: grafana/grafana:latest
    container_name: CC-GRAFANA
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - sec_net

  mongodb:
    image: mongo:latest
    container_name: CC-MONGODB
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - sec_net

  prometheus:
    image: prom/prometheus:latest
    container_name: CC-PROMETHEUS
    environment:
      - PROMETHEUS_CONFIG_FILE=/etc/prometheus/prometheus.yml
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - sec_net

  loki:
    image: grafana/loki:2.9.8
    container_name: CC-LOKI
    environment:
      - LOKI_CONFIG_FILE=/etc/loki/config.yml
    configs:
      - source: loki_config
        target: /etc/loki/config.yml
    ports:
      - "3100:3100"
    networks:
      - sec_net

  promtail:
    image: grafana/promtail:2.9.8
    container_name: CC-PROMTAIL
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro  # Logs do sistema host
    environment:
      - PROMTAIL_CONFIG_FILE=/etc/promtail/config.yml
    configs:
      - source: promtail_config
        target: /etc/promtail/config.yml
    ports:
      - "9080:9080"
    networks:
      - sec_net

  # üöÄ NOVOS SERVI√áOS ULTRA-REVOLUCION√ÅRIOS

  # Blockchain Infrastructure
  ethereum-node:
    image: ethereum/client-go:latest
    container_name: CC-ETHEREUM
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
    volumes:
      - ethereum_data:/data
    command: >
      --datadir=/data
      --http
      --http.addr=0.0.0.0
      --http.port=8545
      --http.api=eth,net,web3,personal,admin
      --ws
      --ws.addr=0.0.0.0
      --ws.port=8546
      --ws.api=eth,net,web3
      --syncmode=fast
      --gcmode=archive
      --mine
      --miner.threads=1
      --miner.etherbase=0x0000000000000000000000000000000000000000
    networks:
      - sec_net

  solana-node:
    image: solana-labs/solana:latest
    container_name: CC-SOLANA
    ports:
      - "8899:8899"
      - "8900:8900"
    volumes:
      - solana_data:/data
    command: >
      validator
      --identity=/data/validator-keypair.json
      --vote-account=/data/vote-account-keypair.json
      --ledger=/data/ledger
      --rpc-port=8899
      --gossip-port=8001
      --entrypoint=entrypoint.mainnet-beta.solana.com:8001
      --expected-genesis-hash=5eykt4UsFv8P8NJdTRELPpaPWWUyYKGtzWRvPZVNmN3c
    networks:
      - sec_net

  aptos-node:
    image: aptoslabs/validator:latest
    container_name: CC-APTOS
    ports:
      - "8080:8080"
      - "9101:9101"
    volumes:
      - aptos_data:/data
    environment:
      - APTOS_NODE_TYPE=validator
      - APTOS_VALIDATOR_HOST=0.0.0.0:6180
      - APTOS_API_PORT=8080
    networks:
      - sec_net

  # AI/ML Infrastructure
  tensorflow-serving:
    image: tensorflow/serving:latest
    container_name: CC-TENSORFLOW
    ports:
      - "8501:8501"
    volumes:
      - ./services/ai/models:/models
    environment:
      - MODEL_NAME=ultra_ai_model
    command: >
      --rest_api_port=8501
      --model_name=ultra_ai_model
      --model_base_path=/models/ultra_ai_model
    networks:
      - sec_net

  openai-api-proxy:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: CC-OPENAI-PROXY
    ports:
      - "3001:3001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - sec_net
    depends_on:
      - redis

  # Edge Computing Infrastructure
  edge-orchestrator:
    build:
      context: ./services/edge
      dockerfile: Dockerfile
    container_name: CC-EDGE-ORCHESTRATOR
    ports:
      - "8082:8082"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EDGE_NODES=${EDGE_NODES:-5}
    networks:
      - sec_net
    depends_on:
      - redis

  # Metaverso Infrastructure
  metaverso-server:
    build:
      context: ./services/metaverso
      dockerfile: Dockerfile
    container_name: CC-METAVERSO
    ports:
      - "8083:8083"
      - "8084:8084"  # WebSocket
    volumes:
      - metaverso_assets:/app/assets
      - metaverso_data:/app/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAX_USERS=${METAVERSO_MAX_USERS:-1000}
    networks:
      - sec_net
    depends_on:
      - redis

  # Quantum Security Infrastructure
  quantum-security:
    build:
      context: ./services/quantum
      dockerfile: Dockerfile
    container_name: CC-QUANTUM-SECURITY
    ports:
      - "8085:8085"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUANTUM_KEY_SIZE=${QUANTUM_KEY_SIZE:-256}
    networks:
      - sec_net
    depends_on:
      - redis

  # Business Revolution Infrastructure
  business-intelligence:
    build:
      context: ./services/business
      dockerfile: Dockerfile
    container_name: CC-BUSINESS-INTELLIGENCE
    ports:
      - "8086:8086"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BUSINESS_METRICS_DB=${BUSINESS_METRICS_DB:-business_metrics}
    networks:
      - sec_net
    depends_on:
      - redis

  # Global Load Balancer & CDN
  global-load-balancer:
    image: nginx:alpine
    container_name: CC-GLOBAL-LB
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./docker/global-lb/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/global-lb/ssl:/etc/nginx/ssl:ro
    networks:
      - sec_net
    depends_on:
      - nginx

  # Quantum Computing Simulation
  quantum-simulator:
    image: qiskit/quantum-simulator:latest
    container_name: CC-QUANTUM-SIM
    ports:
      - "8087:8087"
    environment:
      - QUANTUM_BACKEND=ibmq_qasm_simulator
      - IBMQ_TOKEN=${IBMQ_TOKEN}
    networks:
      - sec_net

  # Advanced Analytics Engine
  analytics-engine:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: CC-ANALYTICS-ENGINE
    ports:
      - "8088:8088"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ANALYTICS_MODELS=${ANALYTICS_MODELS:-all}
    networks:
      - sec_net
    depends_on:
      - redis

  # Real-time Collaboration Platform
  collaboration-hub:
    build:
      context: ./services/collaboration
      dockerfile: Dockerfile
    container_name: CC-COLLABORATION
    ports:
      - "8089:8089"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAX_COLLABORATORS=${MAX_COLLABORATORS:-1000}
    networks:
      - sec_net
    depends_on:
      - redis

  # IoT Edge Devices Manager
  iot-edge-manager:
    build:
      context: ./services/iot
      dockerfile: Dockerfile
    container_name: CC-IOT-EDGE
    ports:
      - "8090:8090"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EDGE_DEVICES=${EDGE_DEVICES:-100}
    networks:
      - sec_net
    depends_on:
      - redis

  # Advanced Caching Layer
  global-cache:
    image: redis:7-alpine
    container_name: CC-GLOBAL-CACHE
    ports:
      - "6380:6379"
    volumes:
      - global_cache_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_GLOBAL_PASSWORD:-global_cache_password}
    networks:
      - sec_net

  # Message Queue for Microservices
  message-broker:
    image: rabbitmq:3-management-alpine
    container_name: CC-MESSAGE-BROKER
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - message_broker_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_BROKER_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_BROKER_PASSWORD:-broker_password}
    networks:
      - sec_net

  # Advanced Monitoring & Observability
  observability-stack:
    image: grafana/agent:latest
    container_name: CC-OBSERVABILITY
    ports:
      - "8091:8091"
    volumes:
      - ./docker/observability:/etc/agent
    command: --config.file=/etc/agent/config.yml --server.http.listen-port=8091
    networks:
      - sec_net

  # Global Service Registry
  service-registry:
    image: consul:latest
    container_name: CC-SERVICE-REGISTRY
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    networks:
      - sec_net

  # API Gateway with Advanced Features
  api-gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: CC-API-GATEWAY
    ports:
      - "8092:8092"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONSUL_HOST=service-registry
      - RATE_LIMIT=${API_RATE_LIMIT:-1000}
    networks:
      - sec_net
    depends_on:
      - redis
      - service-registry

  # Advanced Security Operations Center
  soc-platform:
    build:
      context: ./services/soc
      dockerfile: Dockerfile
    container_name: CC-SOC-PLATFORM
    ports:
      - "8093:8093"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECURITY_EVENTS_DB=${SECURITY_EVENTS_DB:-security_events}
    networks:
      - sec_net
    depends_on:
      - redis

  # Multi-Cloud Management Platform
  multi-cloud-manager:
    build:
      context: ./services/cloud
      dockerfile: Dockerfile
    container_name: CC-MULTI-CLOUD
    ports:
      - "8094:8094"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
    networks:
      - sec_net
    depends_on:
      - redis

  # Advanced Data Pipeline
  data-pipeline:
    build:
      context: ./services/pipeline
      dockerfile: Dockerfile
    container_name: CC-DATA-PIPELINE
    ports:
      - "8095:8095"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
    networks:
      - sec_net
    depends_on:
      - redis

  # Machine Learning Model Training
  ml-training-cluster:
    build:
      context: ./services/ml-training
      dockerfile: Dockerfile
    container_name: CC-ML-TRAINING
    ports:
      - "8096:8096"
    volumes:
      - ml_models:/app/models
      - ml_datasets:/app/datasets
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GPU_DEVICES=${GPU_DEVICES:-all}
    networks:
      - sec_net
    depends_on:
      - redis

  # Advanced Recommendation Engine
  recommendation-engine:
    build:
      context: ./services/recommendation
      dockerfile: Dockerfile
    container_name: CC-RECOMMENDATION
    ports:
      - "8097:8097"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RECOMMENDATION_MODEL=${RECOMMENDATION_MODEL:-deep_learning}
    networks:
      - sec_net
    depends_on:
      - redis

  # Global Content Delivery Network
  global-cdn:
    image: cloudflare/cloudflared:latest
    container_name: CC-GLOBAL-CDN
    ports:
      - "8098:8098"
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - sec_net

  # Advanced Threat Intelligence Platform
  threat-intelligence:
    build:
      context: ./services/threat-intel
      dockerfile: Dockerfile
    container_name: CC-THREAT-INTEL
    ports:
      - "8099:8099"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - THREAT_FEEDS=${THREAT_FEEDS:-all}
    networks:
      - sec_net
    depends_on:
      - redis

  # Zero-Trust Security Platform
  zero-trust-platform:
    build:
      context: ./services/zero-trust
      dockerfile: Dockerfile
    container_name: CC-ZERO-TRUST
    ports:
      - "8100:8100"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IDENTITY_PROVIDER=${IDENTITY_PROVIDER:-internal}
    networks:
      - sec_net
    depends_on:
      - redis

  # Advanced Event Streaming Platform
  event-streaming:
    image: apache/kafka:latest
    container_name: CC-EVENT-STREAMING
    ports:
      - "9093:9092"
      - "9101:9101"
    volumes:
      - kafka_data:/kafka
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
    networks:
      - sec_net
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: CC-ZOOKEEPER
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - sec_net

  # Advanced Workflow Engine
  workflow-engine:
    build:
      context: ./services/workflow
      dockerfile: Dockerfile
    container_name: CC-WORKFLOW
    ports:
      - "8101:8101"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKFLOW_DEFINITIONS=${WORKFLOW_DEFINITIONS:-default}
    networks:
      - sec_net
    depends_on:
      - redis

  # Digital Asset Management
  digital-asset-manager:
    build:
      context: ./services/digital-assets
      dockerfile: Dockerfile
    container_name: CC-DIGITAL-ASSETS
    ports:
      - "8102:8102"
    volumes:
      - digital_assets:/app/assets
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSET_STORAGE=${ASSET_STORAGE:-local}
    networks:
      - sec_net
    depends_on:
      - redis

  # Advanced Search Engine
  search-engine:
    build:
      context: ./services/search
      dockerfile: Dockerfile
    container_name: CC-SEARCH-ENGINE
    ports:
      - "8103:8103"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch:9200}
    networks:
      - sec_net
    depends_on:
      - redis

  # Global Configuration Management
  config-management:
    build:
      context: ./services/config
      dockerfile: Dockerfile
    container_name: CC-CONFIG-MANAGEMENT
    ports:
      - "8104:8104"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONFIG_VERSION=${CONFIG_VERSION:-latest}
    networks:
      - sec_net
    depends_on:
      - redis

networks:
  sec_net:
    driver: bridge

volumes:
  frontend_dist:
  postgres_data:
  mongo_data:
  grafana_data:
  rabbitmq_data:
  ethereum_data:
  solana_data:
  aptos_data:
  metaverso_assets:
  metaverso_data:
  global_cache_data:
  message_broker_data:
  consul_data:
  kafka_data:
  ml_models:
  ml_datasets:
  digital_assets:

configs:
  promtail_config:
    content: |
      server:
        http_listen_port: 9080
        grpc_listen_port: 0

      positions:
        filename: /tmp/positions.yaml

      clients:
        - url: http://loki:3100/loki/api/v1/push
          batchwait: 1s
          batchsize: 102400

      scrape_configs:
        # Logs de containers Docker (todos os servi√ßos)
        - job_name: container-logs
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
              refresh_interval: 5s
          relabel_configs:
            - source_labels: ['__meta_docker_container_name']
              regex: '/(.*)'
              target_label: 'container'
            - source_labels: ['__meta_docker_container_log_stream']
              target_label: 'logstream'
            - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
              target_label: 'service'
            - replacement: '$${1}'
              source_labels: ['__meta_docker_container_name']
              regex: '/(.*)'
              target_label: 'container_name'
          pipeline_stages:
            - json:
                expressions:
                  output: log
                  stream: stream
                  timestamp: time
            - timestamp:
                source: timestamp
                format: RFC3339Nano
            - output:
                source: output

        # Logs do sistema host
        - job_name: system-logs
          static_configs:
            - targets:
                - localhost
              labels:
                job: system
                __path__: /var/log/*log
          pipeline_stages:
            - multiline:
                firstline: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
                max_wait_time: 10s
                max_lines: 1000

        # Logs de aplica√ß√µes espec√≠ficas (se existirem arquivos)
        - job_name: application-logs
          static_configs:
            - targets:
                - localhost
              labels:
                job: application
                __path__: /var/log/app/*.log
          pipeline_stages:
            - multiline:
                firstline: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
                max_wait_time: 10s

  prometheus_config:
    content: |
      global:
        scrape_interval: 15s
        evaluation_interval: 15s
      
      rule_files:
        # - "first_rules.yml"
        # - "second_rules.yml"
      
      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['localhost:9090']
      
        - job_name: 'loki'
          static_configs:
            - targets: ['loki:3100']
          metrics_path: '/metrics'
      
        - job_name: 'grafana'
          static_configs:
            - targets: ['grafana:3000']
      
        - job_name: 'fastapi'
          static_configs:
            - targets: ['fastapi:8000']
          metrics_path: '/metrics'
      
        - job_name: 'nestjs'
          static_configs:
            - targets: ['nestjs:3000']
          metrics_path: '/metrics'

  loki_config:
    content: |
      auth_enabled: false

      server:
        http_listen_port: 3100
        grpc_listen_port: 9096

      common:
        instance_addr: 127.0.0.1
        path_prefix: /tmp/loki
        storage:
          filesystem:
            chunks_directory: /tmp/loki/chunks
            rules_directory: /tmp/loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory

      query_range:
        results_cache:
          cache:
            embedded_cache:
              enabled: true
              max_size_mb: 100

      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h

      ruler:
        alertmanager_url: http://localhost:9093

      ingester:
        lifecycler:
          address: 127.0.0.1
          ring:
            kvstore:
              store: inmemory
            replication_factor: 1
          final_sleep: 0s
        chunk_idle_period: 5m
        max_chunk_age: 1h
        chunk_target_size: 1048576
        chunk_retain_period: 30s
        max_transfer_retries: 0

      limits_config:
        reject_old_samples: true
        reject_old_samples_max_age: 168h
