services:
  nginx:
    image: nginx:alpine
    container_name: CC-NGINX
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./Services/Docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - sec_net
    depends_on:
      - frontend
      - fastapi
      - nestjs
    restart: unless-stopped

  # Time synchronization service
  ntp:
    image: cturra/ntp:latest
    container_name: CC-NTP
    ports:
      - "123:123/udp"
    networks:
      - sec_net
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: ./Services/Frontend/Dockerfile
    container_name: CC-FRONTEND
    ports:
      - "5175:80"
    networks:
      - sec_net
    restart: unless-stopped
    # Add resource limits to prevent hanging builds
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    container_name: CC-FASTAPI
    ports:
      - "8000:8000"
    networks:
      - sec_net
    depends_on:
      - redis
      - redis-exporter
    # Add time synchronization and health checks
    environment:
      - TZ=UTC
      - SERVICE_NAME=fastapi
      - HOST=fastapi
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    container_name: CC-NESTJS
    environment:
      PORT: ${NESTJS_PORT:-3000}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      SERVICE_NAME: nestjs
      HOST: nestjs
      # Add time synchronization
      TZ: UTC
    ports:
      - "3000:3000"
    networks:
      - sec_net
    depends_on:
      - redis
      - redis-exporter
    # Add health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:17.6-alpine
    container_name: CC-POSTGRESQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SERVICE_NAME: postgresql
      HOST: postgres
      # Add time synchronization and performance optimizations
      TZ: UTC
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sec_net
    # Add health checks and resource limits
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  mongodb:
    image: mongo:latest
    container_name: CC-MONGODB
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      SERVICE_NAME: mongodb
      HOST: mongodb
      # Add time synchronization and performance optimizations
      TZ: UTC
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - sec_net
    # Add health checks and resource limits
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  redis:
    image: redis:latest
    container_name: CC-REDIS
    ports:
      - "6379:6379"
    networks:
      - sec_net
    # Add password protection and health checks
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    environment:
      SERVICE_NAME: redis
      HOST: redis
      # Add time synchronization
      TZ: UTC
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: CC-REDIS-EXPORTER
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Add time synchronization
      TZ: UTC
    networks:
      - sec_net
    depends_on:
      - redis
    # Add health checks
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: CC-RABBITMQ
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
      SERVICE_NAME: rabbitmq
      HOST: rabbitmq
      # Add time synchronization and performance optimizations
      TZ: UTC
      # RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS removido devido a incompatibilidade
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./Docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./Docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - sec_net
    # Add health checks and resource limits
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  grafana:
    image: grafana/grafana:latest
    container_name: CC-GRAFANA
    ports:
      - "3001:3000"
    environment:
      # Add authentication and time synchronization
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_AUTO_ASSIGN_ORG: "true"
      GF_USERS_AUTO_ASSIGN_ORG_ROLE: "Admin"
      SERVICE_NAME: grafana
      HOST: grafana
      TZ: UTC
    volumes:
      - grafana_data:/var/lib/grafana
      - ./Docker/grafana/provisioning:/etc/grafana/provisioning
      - ./Docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - sec_net
    # Add health checks
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: CC-PROMETHEUS
    environment:
      - PROMETHEUS_CONFIG_FILE=/etc/prometheus/prometheus.yml
      - SERVICE_NAME=prometheus
      - HOST=prometheus
      # Add time synchronization and relax time constraints
      - TZ=UTC
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
      - source: prometheus_rules
        target: /etc/prometheus/rules/sec-alerts.yml
    ports:
      - "9090:9090"
    networks:
      - sec_net
    # Add time synchronization service dependency
    depends_on:
      - ntp
    # Add health checks and resource limits
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  loki:
    image: grafana/loki:2.9.8
    container_name: CC-LOKI
    environment:
      - LOKI_CONFIG_FILE=/etc/loki/config.yml
      # Add time synchronization
      - TZ=UTC
    configs:
      - source: loki_config
        target: /etc/loki/config.yml
    ports:
      - "3100:3100"
    networks:
      - sec_net
    # Add time synchronization service dependency
    depends_on:
      - ntp

  promtail:
    image: grafana/promtail:2.9.8
    container_name: CC-PROMTAIL
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro  # Logs do sistema host
    environment:
      - PROMTAIL_CONFIG_FILE=/etc/promtail/config.yml
      # Add time synchronization
      - TZ=UTC
    configs:
      - source: promtail_config
        target: /etc/promtail/config.yml
    ports:
      - "9080:9080"
    networks:
      - sec_net
    # Add time synchronization service dependency
    depends_on:
      - ntp
      - loki

